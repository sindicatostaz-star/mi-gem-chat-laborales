<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat STAZ</title>
    <style>
        /* Regla para que el botón no se corte en móviles */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* --- ESTILOS GENERALES --- */
        html, body {
            height: 650px;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: #ffffff;
            overflow: hidden;
        }

        .chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .chat-header {
            background: #4285f4;
            color: white;
            padding: 15px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #eee;
            flex-shrink: 0;
        }

        .avatar-img {
            height: 40px;
            width: auto;
            border-radius: 0;
            object-fit: contain;
        }

        .header-title {
            font-size: 16px;
            line-height: 1.2;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            line-height: 1.5;
            font-size: 15px;
            word-wrap: break-word;
        }

        .user-msg {
            background-color: #e8f0fe;
            color: #1967d2;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .ai-msg {
            background-color: #f1f3f4;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
            white-space: pre-wrap;
        }

        .input-area {
            border-top: 1px solid #eee;
            padding: 15px;
            display: flex;
            gap: 10px;
            background: #fff;
            flex-shrink: 0;
            width: 100%;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            background: #f9f9f9;
            min-width: 0;
        }

        input:focus {
            border-color: #4285f4;
            background: #fff;
        }

        button {
            padding: 10px 20px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            flex-shrink: 0;
            white-space: nowrap;
        }

        button:hover { background: #3367d6; }
        button:disabled { background: #ccc; }

        .loading {
            padding: 0 20px;
            margin-bottom: 5px;
            font-style: italic;
            color: #888;
            font-size: 12px;
            display: none;
        }

        /* --- ESTILOS MÓVIL --- */
        @media (max-width: 600px) {
            .chat-header { padding: 10px 12px; }
            .avatar-img { height: 32px; }
            .header-title { font-size: 14px; }
            .chat-box { padding: 10px 12px; }
            .message { max-width: 88%; padding: 10px 14px; }
            .input-area { padding: 8px 10px; gap: 8px; }
            input { padding: 10px 12px; }
            button { padding: 10px 16px; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="https://www.staz.es/images/logobueno.png" alt="STAZ" class="avatar-img">
            <span class="header-title">Asistente S.T.A.Z</span>
        </div>

        <div class="chat-box" id="chatBox">
            <div class="message ai-msg">Hola, soy el Asistente del Convenio del Personal Laboral del Ayuntamiento de Zaragoza. ¿En qué puedo ayudarte?</div>
        </div>
        
        <div class="loading" id="loadingIndicator">Consultando convenio...</div>
        
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Escribe aquí..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()" id="sendBtn">Enviar</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');
        
        let conversationHistory = [];

        function handleEnter(e) { if (e.key === 'Enter') sendMessage(); }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // Mensaje del usuario (texto plano)
            addMessage(text, 'user-msg');
            
            userInput.value = '';
            userInput.disabled = true;
            sendBtn.disabled = true;
            loadingIndicator.style.display = 'block';
            
            setTimeout(() => chatBox.scrollTop = chatBox.scrollHeight, 10);

            conversationHistory.push({ role: "user", parts: [{ text: text }] });

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ history: conversationHistory })
                });

                const data = await response.json();

                if (data.candidates) {
                    const aiResponse = data.candidates[0].content.parts[0].text;
                    // AQUÍ ES DONDE AHORA USAMOS LA FUNCIÓN DE FORMATEO
                    addMessage(aiResponse, 'ai-msg', true); 
                    conversationHistory.push({ role: "model", parts: [{ text: aiResponse }] });
                } else {
                    addMessage("No encontré esa información en el documento.", 'ai-msg');
                }
            } catch (error) {
                addMessage("Error de conexión.", 'ai-msg');
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                loadingIndicator.style.display = 'none';
                userInput.focus();
                setTimeout(() => chatBox.scrollTop = chatBox.scrollHeight, 10);
            }
        }

        // --- FUNCIÓN NUEVA: CONVERTIR ASTERISCOS EN NEGRITA ---
        function formatText(text) {
            let html = text
                // 1. Evitar que se rompa el HTML si hay símbolos < o >
                .replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;")
                // 2. Convertir **texto** en negrita
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                // 3. Convertir *texto* en cursiva
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                // 4. Convertir listas (* al inicio) en puntos •
                .replace(/^\s*\*\s/gm, '• ');
            
            return html;
        }

        // --- FUNCIÓN MODIFICADA PARA ACEPTAR HTML ---
        function addMessage(text, className, isHTML = false) {
            const div = document.createElement('div');
            div.className = `message ${className}`;
            
            if (isHTML) {
                // Si es mensaje de la IA, usamos el formateador
                div.innerHTML = formatText(text);
            } else {
                // Si es mensaje del usuario, texto plano
                div.innerText = text;
            }
            
            chatBox.appendChild(div);
            setTimeout(() => chatBox.scrollTop = chatBox.scrollHeight, 10);
        }
    </script>
</body>
</html>
